<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Map</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Map page"></app-explore-container>

<!--Below is the map ionic conteent-->
<ion-content>
  <div id="map" style="height:100%;"></div>
</ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="nextpage()">
      <ion-icon name="alert"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
