<ion-header [translucent]="true">
  <ion-toolbar color="'#8B0000'">
    <ion-button (click)="loadMap()" shape="round" color="dark">
      <ion-icon slot="start" name="locate"></ion-icon>
      Where I Am
    </ion-button>
    <ion-title slot="end">Google Maps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Map</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Map page"></app-explore-container>

<!--Below is the map ionic conteent-->

  <div class="map-wrapper">
    <div id="map_center">
      <!--<img src="assets/icon/location-marker.png" /> -->
    </div>
    <div #map id="map"></div>
  </div>
